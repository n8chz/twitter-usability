<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Options for Twitter usability suite</title>
 </head>
 <body>
  <form>
   <label><input type="checkbox" id="fade-tweet" checked="checked" />Fade promoted tweets</label><br />
   <label><input type="checkbox" id="fade-account" checked="checked" />Fade promoted accounts</label><br />
   <label><input type="checkbox" id="fade-trend" checked="checked" />Fade promoted trends</label><br />
   <label><input type="checkbox" id="with-replies" checked="checked" />Make account links go to "with replies" version by default</label><br />
   <label><input type="checkbox" id="latest-tweets" checked="checked" />Make hashtag links go to "latest" instead of "top" by default</label><br />
   <label><input type="checkbox" id="autoplaying-media" checked="checked" />Deal with autoplay video</label><br />
   <label><input type="checkbox" id="extreme-prejudice" checked="checked" />Simply remove all autoplay video</label><br />
   <label><input type="checkbox" id="while-away" checked="checked" />Remove "while you were away" tweets</label><br />
   <label><input type="checkbox" id="dismiss-things" checked="checked" />Dismiss all "dismissible modules"</label><br />
   <label><input type="checkbox" id="prefer-small" />Only display tweets from users with at most this many followers:</label><input type="number" value="5000" id="follower-ceiling" /><br />
<!--   <label><input type="checkbox" id="in-case" checked="checked" />Remove "in case you missed it" tweets</label><br /> -->
<!--
   <label><input type="checkbox" id="in-case" checked="checked" />Remove "in case you missed it" tweets</label><br />
-->
  </form>
  <script src="../jquery.js"></script>
  <script src="options.js"></script>
 </body>
</html>
